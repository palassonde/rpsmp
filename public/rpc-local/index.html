<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mini Jeux</title>
    <link type='text/css' rel='stylesheet' href='/rpc-local/style/game.css' />
    <link rel="stylesheet" href="/rpc-local/style/bootstrap.min.css">
    <script src='/rpc-local/js/vendor/phaser.min.js'></script>
    <script src='/rpc-local/js/vendor/jquery-3.0.0.min.js'></script>
    <script src='http://192.168.2.45:3535/socket.io/socket.io.js'></script>
    <script src='/rpc-local/js/RemotePlayer.js'></script>
    <script src='/rpc-local/js/game.js'></script>
</head>
<body>
    <div class="container-fluid">
        <div class="page-header">
            <h1>
                Mini Jeux <small>multi-joueur</small>
            </h1>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>
                    Votre Profil
                </h2>
                <p>Nom : <span id="playerName"></span></p>
                <p>Score : <span id="score"></span></p>
                <input type="text" id="name" placeholder="Entrer votre nom">
                <input type="button" onclick="changeName()" class="btn btn-default" value="Ok"><br>
                <h2>
                    Duels
                </h2>
                <div id="challenge">
                </div>
                <div id="game"></div>
                <p>gauche = Roche, bas = Papier, droite = Ciseau, haut = Envoyer</p>
                <p>Clique sur la main = changer d'option</p>
            </div>
            <div class="col-md-6">
                <h2>
                    Joueurs En Ligne
                </h2>
                <ul class="list-group" id="playersList">
                </ul>
                <h2>
                    Discussion
                </h2>
                <div id="chatBox"></div>
                <input class="form-control" onkeydown="messageSubmit(this)" type="text" id="messageInput" placeholder="Enter Your Message">
                <input class="form-control" onclick="messageSubmit('button')" type="button" value="Envoyer">
            </div>
        </div>
        <div class="navbar navbar-static-bottom">
            <p>Créée par <a href="mailto:pa.lassonde@gmail.com" target="_blank">pa.lassonde@gmail.com</a></p>
            <p>Contribuez au <a href="https://github.com/palassonde/rpsmp" target="_blank">projet</a> sur Github <img src="assets/github.png"></p>
        </div>
    </div>
</body>
</html>
