<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8' />
    <title>Phaser multiplayer game</title>
    <link type='text/css' rel='stylesheet' href='/style/game.css' />
    <link rel="stylesheet" href="/style/bootstrap.min.css">
    <script src='/js/vendor/phaser.min.js'></script>
    <script src='/socket.io/socket.io.js'></script>
    <script src='/js/RemotePlayer.js'></script>
    <script src='/js/game.js'></script>
</head>
<body>
    <div class="container">
        <h1>
            Welcome to Rock Paper Scissors
        </h1>
        <h2>
            Player Profile
        </h2>
        <label>Name</label><p id="playerName"></p>
        <input type="text" id="name" placeholder="Enter Your Name">
        <input type="button" onclick="formSubmit()" class="btn btn-default" value="Submit">
        <h2>
            Online Players
        </h2>
        <ul id="playersList">
            <li>You</li>
        </ul>
        <h2>
            Duel Box
        </h2>
        <div id="game"></div>
        <h2>
            Chat Box
        </h2>
        <div id="chatBox"></div>
        <input class="form-control" onkeydown="messageSubmit(this)" type="text" id="message" placeholder="Enter Your Message">
    </div>
    <div class="footer">
    </div>
</body>
</html>
