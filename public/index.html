<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8' />
    <title>RPS Multi-Player</title>
    <link type='text/css' rel='stylesheet' href='/style/game.css' />
    <link rel="stylesheet" href="/style/bootstrap.min.css">
    <script src='/js/vendor/phaser.min.js'></script>
    <script src='/js/vendor/jquery-3.0.0.min.js'></script>
    <script src='/socket.io/socket.io.js'></script>
    <script src='/js/RemotePlayer.js'></script>
    <script src='/js/game.js'></script>
</head>
<body>
    <div class="container">
        <h1>
            Roche Papier Ciseau
        </h1>
        <h2>
            Votre Profil
        </h2>
        <label>Nom</label><p id="playerName"></p>
        <input type="text" id="name" placeholder="Entrer votre nom">
        <input type="button" onclick="changeName()" class="btn btn-default" value="Ok">
        <p id="points"></p><p> Parties gagnées</p>
        <h2>
            Joueurs En Ligne
        </h2>
        <ul id="playersList">
            <li>Vous</li>
        </ul>
        <h2>
            Boite de duel
        </h2>
        <div id="challenge">
        </div>
        <div id="game"></div>
        <p>gauche = Roche, bas = Papier, droite = Ciseau, haut = Envoyer</p>
        <h2>
            Boite de discussion
        </h2>
        <div id="middle">
            <div id="chatBox"></div>
            <input class="form-control" onkeydown="messageSubmit(this)" type="text" id="message" placeholder="Enter Your Message">
        </div>
    </div>
    <div class="footer">
        <span>Créée par </span><a href="mailto:pa.lassonde@gmail.com" target="_blank">pa.lassonde@gmail.com</a>
    </div>
</body>
</html>
